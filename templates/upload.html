<!doctype html>
<html lang="en">
<head>
  <title>Upload Data</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h1>Upload CSV Data</h1>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="file_type" class="form-label">Data Type</label>
      <select class="form-select" id="file_type" name="file_type" required>
        <option value="venues">Venues</option>
        <option value="personnel">Personnel Availability</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="file" class="form-label">Choose CSV File</label>
      <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
    <a href="{{ url_for('admin_panel') }}" class="btn btn-link">Back to Admin Panel</a>
  </form>
</body>
</html>
